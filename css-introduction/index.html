<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <style>
        h3{
            color: white;
            background-color: black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Hello, Developers!</h1>
    <!-- Inline CSS -->
    <p style="color: blue; font-size: 20px;">I'm new to learn CSS</p>
    <!-- Internal CSS -->
    <h3>I'm a Web Developer</h3>

</body>

</html>
<!--
    3 ways to use CSS
    1. Inline CSS (Always try to use less)
    2. Internal CSS
    3. External CSS

 -->
